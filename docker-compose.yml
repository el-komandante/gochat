version: '2'
services:
  postgres:
    image: "postgres:latest"
    ports:
    - "5432"
    environment:
    - POSTGRES_PASSWORD=postgres
    volumes:
    - data:/var/lib/postgres
  gochat-api:
    image: "gochat"
    ports:
    - "8000:8000"
volumes:
  data:
    driver: "local"
  build:
    driver: "local"
